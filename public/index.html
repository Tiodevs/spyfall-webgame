<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spyfall - Sistema de Salas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: white;
      margin-bottom: 30px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .main-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .card h2 {
      margin-bottom: 20px;
      color: #667eea;
      font-size: 1.5em;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #5568d3;
    }

    button:active {
      transform: scale(0.98);
    }

    .status {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      font-weight: 500;
      text-align: center;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .list-section {
      margin-top: 20px;
    }

    .list-section h3 {
      margin-bottom: 12px;
      color: #555;
      font-size: 1.1em;
    }

    .list {
      list-style: none;
    }

    .list-item {
      background: #f8f9fa;
      padding: 12px 15px;
      margin-bottom: 8px;
      border-radius: 8px;
      border-left: 4px solid #667eea;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .list-item strong {
      color: #667eea;
      font-size: 1.1em;
    }

    .badge {
      background: #667eea;
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.9em;
      font-weight: 600;
    }

    .empty-state {
      text-align: center;
      padding: 30px;
      color: #999;
      font-style: italic;
    }

    .current-room {
      background: #e8f5e9;
      border: 2px solid #4caf50;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .current-room h3 {
      color: #2e7d32;
      margin-bottom: 8px;
    }

    .current-room p {
      color: #555;
      font-size: 1.1em;
    }

    @media (max-width: 768px) {
      .main-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üïµÔ∏è Spyfall - Sistema de Salas</h1>

    <div class="main-grid">
      <!-- Criar Sala -->
      <div class="card">
        <h2>Criar Nova Sala</h2>
        <button id="createRoomBtn">üéÆ Criar Sala</button>
        <div id="createStatus"></div>
      </div>

      <!-- Entrar em Sala -->
      <div class="card">
        <h2>Entrar em Sala</h2>
        <div class="input-group">
          <label for="roomCodeInput">C√≥digo da Sala:</label>
          <input 
            type="text" 
            id="roomCodeInput" 
            placeholder="Ex: ABCD"
            maxlength="4"
            style="text-transform: uppercase;"
          >
        </div>
        <button id="joinRoomBtn">üö™ Entrar na Sala</button>
        <div id="joinStatus"></div>
      </div>
    </div>

    <!-- Sala Atual -->
    <div id="currentRoomSection" style="display: none;">
      <div class="card current-room">
        <h3>üìç Voc√™ est√° na sala:</h3>
        <p id="currentRoomCode" style="font-size: 1.5em; font-weight: bold;"></p>
        
        <div class="list-section">
          <h3>üë• Usu√°rios na Sala:</h3>
          <ul id="roomUsersList" class="list"></ul>
        </div>
      </div>
    </div>

    <!-- Lista de Salas Dispon√≠veis -->
    <div class="card">
      <h2>üìã Salas Dispon√≠veis</h2>
      <ul id="roomsList" class="list">
        <li class="empty-state">Nenhuma sala dispon√≠vel. Crie uma nova sala!</li>
      </ul>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let currentRoom = null;

    // Elementos do DOM
    const createRoomBtn = document.getElementById('createRoomBtn');
    const joinRoomBtn = document.getElementById('joinRoomBtn');
    const roomCodeInput = document.getElementById('roomCodeInput');
    const createStatus = document.getElementById('createStatus');
    const joinStatus = document.getElementById('joinStatus');
    const roomsList = document.getElementById('roomsList');
    const currentRoomSection = document.getElementById('currentRoomSection');
    const currentRoomCode = document.getElementById('currentRoomCode');
    const roomUsersList = document.getElementById('roomUsersList');

    // Criar sala
    createRoomBtn.addEventListener('click', () => {
      socket.emit('create-room');
    });

    // Entrar em sala
    joinRoomBtn.addEventListener('click', () => {
      const roomCode = roomCodeInput.value.trim().toUpperCase();
      if (!roomCode) {
        showStatus(joinStatus, 'Por favor, digite o c√≥digo da sala', 'error');
        return;
      }
      socket.emit('join-room', roomCode);
    });

    // Permitir uppercase autom√°tico
    roomCodeInput.addEventListener('input', (e) => {
      e.target.value = e.target.value.toUpperCase();
    });

    // Socket events
    socket.on('room-created', (data) => {
      showStatus(createStatus, `Sala criada! C√≥digo: ${data.roomCode}`, 'success');
      currentRoom = data.roomCode;
    });

    socket.on('joined-room', (data) => {
      showStatus(joinStatus, `Voc√™ entrou na sala ${data.roomCode}!`, 'success');
      currentRoom = data.roomCode;
      currentRoomCode.textContent = data.roomCode;
      currentRoomSection.style.display = 'block';
      updateRoomUsers(data.users);
      roomCodeInput.value = '';
    });

    socket.on('user-joined', (data) => {
      if (currentRoom) {
        showStatus(joinStatus, `Novo usu√°rio entrou na sala!`, 'info');
        updateRoomUsers(data.users);
      }
    });

    socket.on('user-left', (data) => {
      if (currentRoom) {
        showStatus(joinStatus, `Um usu√°rio saiu da sala`, 'info');
        updateRoomUsers(data.users);
      }
    });

    socket.on('rooms-updated', (rooms) => {
      updateRoomsList(rooms);
    });

    socket.on('error', (data) => {
      showStatus(joinStatus, data.message, 'error');
    });

    socket.on('connect', () => {
      console.log('Conectado ao servidor');
      // Solicita lista de salas ao conectar
      fetch('/api/rooms')
        .then(res => res.json())
        .then(rooms => updateRoomsList(rooms));
    });

    socket.on('disconnect', () => {
      console.log('Desconectado do servidor');
      currentRoom = null;
      currentRoomSection.style.display = 'none';
    });

    // Fun√ß√µes auxiliares
    function showStatus(element, message, type) {
      element.innerHTML = `<div class="status ${type}">${message}</div>`;
      setTimeout(() => {
        element.innerHTML = '';
      }, 5000);
    }

    function updateRoomsList(rooms) {
      if (rooms.length === 0) {
        roomsList.innerHTML = '<li class="empty-state">Nenhuma sala dispon√≠vel. Crie uma nova sala!</li>';
        return;
      }

      roomsList.innerHTML = rooms.map(room => `
        <li class="list-item">
          <div>
            <strong>${room.code}</strong>
            <small style="color: #999; margin-left: 10px;">
              ${new Date(room.createdAt).toLocaleTimeString('pt-BR')}
            </small>
          </div>
          <span class="badge">${room.userCount} usu√°rio${room.userCount !== 1 ? 's' : ''}</span>
        </li>
      `).join('');
    }

    function updateRoomUsers(users) {
      if (users.length === 0) {
        roomUsersList.innerHTML = '<li class="empty-state">Nenhum usu√°rio na sala</li>';
        return;
      }

      roomUsersList.innerHTML = users.map((user, index) => `
        <li class="list-item">
          <div>
            <strong>Usu√°rio ${index + 1}</strong>
            <small style="color: #999; margin-left: 10px;">ID: ${user.id.slice(0, 8)}...</small>
          </div>
          ${user.id === socket.id ? '<span class="badge" style="background: #4caf50;">Voc√™</span>' : ''}
        </li>
      `).join('');
    }
  </script>
</body>
</html>
